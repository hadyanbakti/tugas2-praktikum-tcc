steps:
  # 1. Build Docker image untuk backend
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/notes-be-hadyan", "."]
    dir: "backend"

  # 2. Push ke Container Registry / Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/notes-be-hadyan"]

  # 3. Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "notes-be-hadyan",
        "--image",
        "gcr.io/$PROJECT_ID/notes-be-hadyan",
        "--timeout",
        "1000s",
        "--port",
        "5000",
        "--region",
        "us-central1",
        "--allow-unauthenticated"
      ]

  # 4. Tambahkan policy agar publik bisa akses
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: bash
    args:
      - -c
      - |
        gcloud beta run services add-iam-policy-binding notes-be-hadyan \
          --member="allUsers" \
          --role="roles/run.invoker" \
          --region=us-central1

options:
  logging: CLOUD_LOGGING_ONLY
